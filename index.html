<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTransit Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        

        .screen {
            background: white;
            height: 100%;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .close-btn {
        font-size: 32px;
        cursor: pointer;
        color: #888;
        transition: color 0.2s;
    }

    .close-btn:hover {
        color: #000;
    }

        .instruction {
            font-size: 16px;
            color: #666;
            margin-bottom: 70px;
        }

        .timer {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-align: center;
            padding-bottom: 190px;
        }
        .content-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 12px;
        margin: 5px 0;
        
    }
    .ticket-type {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }
    .cities {
        font-size: 10px;
        color: #494545;
        margin-bottom: 10px; 
        font-weight: bold;
        line-height: 1.5;
    }

    .expiration {
        font-size: 13px;
        color: #312d2d; 
        font-weight: bold;
        padding-top: 10px; 
    }



    .logo-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
    padding-bottom: 50px;
}

.pulsing-ring {
    width: 90px;
    height: 90px;
    border: 35px solid #023870;
    border-radius: 50%;
    position: absolute;
    animation: pulse 3s infinite;
}

.logo {
    width: 100px;
    height: 100px;
    position: relative;
    z-index: 1;
    
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.7;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}


    
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="screen">
            <div class="header">
                CTransit
                <span class="close-btn">Ã—</span>
            </div>
            <div class="instruction">Show operator your ticket</div>
            
            <div class="logo-container">
                <div class="pulsing-ring"></div>
                <img src="Untitled-modified.png" alt="CTransit Logo" class="logo">
            </div>

            <div class="timer">6:34:33 PM</div>
            <div class="content-box">
                <div class="ticket-type">Adult 2 Hour</div>
                <p class="cities">
                    Hartford, New Haven, Stamford, Bristol, Meriden, New Britain, Wallingford, and Waterbury
                </p>
                <div class="expiration">Expires Mar 10, 2023 at 5:34 PM</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const timer = document.querySelector('.timer');
            const now = new Date();
            timer.textContent = now.toLocaleTimeString('en-US', { 
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            })
        }

        function setExpiration() {
            const now = new Date();
            const expirationTime = new Date(now.getTime() + 2 * 60 * 60 * 1000);
            
            const month = expirationTime.toLocaleString('en-US', { month: 'short' });
            const day = expirationTime.getDate();
            const year = expirationTime.getFullYear();
            
            const time = expirationTime.toLocaleTimeString('en-US', { 
                hour: 'numeric',
                minute: '2-digit',
                hour12: true 
            })

            document.querySelector('.expiration').textContent = 
                `Expires ${month} ${day},${year} at ${time}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setExpiration();
            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
</body>
</html>
